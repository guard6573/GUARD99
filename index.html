<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀코인 - 최고의 투자 기회</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .product-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .price {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .price small {
            font-size: 1.5rem;
        }

        .features {
            list-style: none;
            margin: 20px 0;
            text-align: left;
        }

        .features li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .features li:before {
            content: "✅ ";
            margin-right: 10px;
        }

        .countdown {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1rem;
        }

        #countdown {
            color: #ff6b6b;
            font-weight: bold;
        }

        .buy-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .kakao-info {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .product-name {
                font-size: 1.5rem;
            }
            
            .price {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo pulse">₿</div>
        <h1>풀코인</h1>
        <p class="subtitle">미래를 선도하는 디지털 자산</p>
        
        <div class="product-card">
            <div class="product-name">풀코인 (FullCoin)</div>
            <div class="product-description">차세대 블록체인 기술로 구현된 혁신적인 암호화폐</div>
            <div class="price">500<small>원</small></div>
            
            <ul class="features">
                <li>안전한 블록체인 기술</li>
                <li>빠른 거래 처리</li>
                <li>낮은 수수료</li>
                <li>24/7 거래 가능</li>
                <li>모바일 앱 지원</li>
            </ul>
            
            <div class="countdown">
                ⏰ 특가 할인 마감까지: <span id="countdown">23:59:59</span>
            </div>
            
            <button class="buy-button pulse" onclick="buyNow()">🚀 지금 구매하기</button>
            <div class="kakao-info">카카오톡 오픈채팅으로 연결됩니다</div>
        </div>
        
        <div class="trust-badges">
            <div class="badge">🔒 SSL 보안</div>
            <div class="badge">⚡ 빠른 로딩</div>
            <div class="badge">📱 모바일 최적화</div>
            <div class="badge">💎 신뢰할 수 있는 거래</div>
        </div>
        
        <div class="footer">
            © 2024 풀코인. 모든 권리 보유.
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const end = new Date();
            end.setHours(23, 59, 59);
            
            const diff = end - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function buyNow() {
            if (confirm('풀코인을 구매하시겠습니까?\n\n가격: 500원\n\n카카오톡 오픈채팅으로 연결됩니다.')) {
                window.open('https://open.kakao.com/me/httppfkakaocom_SdfwG', '_blank');
                alert('구매 요청이 완료되었습니다!\n\n카카오톡 오픈채팅에서 상세한 구매 절차를 안내받으실 수 있습니다.');
            }
        }

        // 카운트다운 업데이트
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 버튼 호버 효과
        document.querySelector('.buy-button').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px) scale(1.05)';
        });

        document.querySelector('.buy-button').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });

        // 페이지 로드 완료
        window.addEventListener('load', function() {
            console.log('풀코인 쇼핑몰이 로드되었습니다!');
        });
    </script>
</body>
</html>
